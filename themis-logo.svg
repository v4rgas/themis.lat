<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="1000" fill="#ffffff"/>

  <!-- T Logo Group - scaled up from 80px to 600px (7.5x) and centered -->
  <g transform="translate(200, 150)">
    <!-- Horizontal bar of T -->
    <rect x="60" y="48.75" width="480" height="22.5" fill="#1a1a2e"/>

    <!-- Vertical bar of T -->
    <rect x="288.75" y="48.75" width="22.5" height="491.25" fill="#1a1a2e"/>

    <!-- Top-left dot -->
    <circle cx="60" cy="60" r="60" fill="#1a1a2e"/>

    <!-- Top-right dot -->
    <circle cx="540" cy="60" r="60" fill="#1a1a2e"/>

    <!-- Top-center dot -->
    <circle cx="300" cy="60" r="60" fill="#1a1a2e"/>

    <!-- Bottom-center dot -->
    <circle cx="300" cy="540" r="60" fill="#1a1a2e"/>
  </g>

  <!-- Themis Text -->
  <text x="500" y="880"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="120"
        font-weight="300"
        letter-spacing="24"
        fill="#1a1a2e"
        text-anchor="middle">Themis</text>
</svg>
